<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Build</title>
          <link rel="stylesheet" href="./form-css.css">
</head>
<body>
          
          <div class="form-style-5" >
                    <form action="./competition-dash.html">
                      
                    <fieldset>
                    <legend><span class="number">1</span> Section 1 </legend>
                    
                    <select id="job" name="field4">
                              <optgroup label="Universities">
                                 <option value="fishkeeping">1. University of Botswana</option>
                              <option value="reading">2. Botswana Accountancy College </option>
                                          <option value="boxing">3. BIUST </option>
                                          <option value="debate">4. Botho University </option>
                               </optgroup>
                                        </select>  
                                        <label for="job">Email</label>  
                    <input type="email" name="field2" placeholder="Your Email *">
                    <label for="job">Age  </label> 
                    <select id="job" name="field4">
                              <optgroup label="Ages">
                                 <option value="fishkeeping">18-25</option>
                              <option value="reading">26- 35</option>
                                          <option value="boxing">Others</option>
                                 </optgroup>
                                        </select>  
                                        <label for="job">Gender  </label> 
                    <select id="job" name="field4">
                              <optgroup label="Gender">
                                 <option value="fishkeeping">Male</option>
                              <option value="reading">Female</option>
                                        
                                 </optgroup>
                                        </select>
                                        <label for="job">Are you a tertiary studient ?   </label> 
                    <select id="job" name="field4">
                              <optgroup label="Are you a tertiary studient ?">
                              <option value="fishkeeping">Yes</option>
                              <option value="reading">No</option>
                              </optgroup>
                    </select>
                    <label for="job">Please select if you are registering as a team and provide the required information accordingly. </label>    
                    </fieldset>

                    <fieldset>
                    <legend><span class="number">2</span>Team Management </legend>
                   
                    <label for="job">Are you part of a Team  </label>    <select id="job" name="field4">
                     <optgroup label="Gender">
                        <option value="Are you part of a team">yes</option>
                     <option value="reading">no</option>
                               
                        </optgroup>
                               </select>
                    </fieldset>

                    <legend><span class="number">3</span>Team Management </legend>
                    <label for="job">Team Name *</label> 
                    <input type="text" name="field1" placeholder="Team Name ">
                    <label for="job">Teammates names*</label> 
                    <input type="text" name="field1" placeholder="Teammates names ">
                    <label for="job">What is your idea?</label> 
                    <textarea name="field3" placeholder="What is your idea?"></textarea>
                    <label for="job">What challenge or problem does it address? </label> 
                    <textarea name="field3" placeholder="What challenge or problem does it address?"></textarea>
                    </fieldset>
                    <label for="job">Why do you want to take part in this  Entrepreneurship Challenge? </label> 
                    <textarea name="field3" placeholder="Why do you want to take part in this  Entrepreneurship Challenge?"></textarea>
                    </fieldset>
                    <label for="job">Who what are your competitors ?  </label> 
                    <textarea name="field3" placeholder="Who/ what are your competitors ?"></textarea>
                    </fieldset>
                    <label for="job">How will your project impact the community? </label> 
                    <textarea name="field3" placeholder="How will your project impact the community? "></textarea>
                    </fieldset>
                    <label for="job">What do you plan for your business to achieve in 3 years?  </label> 
                    <textarea name="field3" placeholder="What do you plan for your business to achieve in 3 years?"></textarea>
                    </fieldset>
                    <label for="job">What is your Unique Value Proposition? Why you?   </label> 
                    <textarea name="field3" placeholder="What is your Unique Value Proposition? Why you?"></textarea>
                    </fieldset>

                    <label for="job">If you were to win the The Entrepreneurship Challenge prize money, how would you use the funds?   </label> 
                    <textarea name="field3" placeholder="If you were to win the The Entrepreneurship Challenge prize money, how would you use the funds?"></textarea>
                    </fieldset>
                    <label for="job">Please upload a three minutes video introducing yourself and your business idea   </label> 
                    <input type="submit" value="Apply" />
                    </form>
                    </div>
</body>
</html>
